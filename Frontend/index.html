<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href=".//assets/css/style.css">
    <title>Transaction Registration</title>
</head>

<body>
    <div id="main-container">
        <header>
            <h1>Transactions</h1>
            <div id="content-search">
                <select id="categorySelect" style="background-color: #333C4B; color: #fff;" class="form-control">
                </select>
                <button type="button" id="searchButton">Search</button>

            </div>
            <div id="buttons-header">
            <button type="button" id="toggleFormButton">New Transaction</button>
            <button type="button" id="configCategory">Config Category</button>
        </div>
        </header>

        <div id="content-form">
            <form id="addTransactionForm" style="display: none;">
                <h5>Create a Transaction.</h5>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" class="form-control" required></br>

                <label for="value">value:</label>
                <input type="number" id="value" name="value" class="form-control" required><br>

                <label for="category_id">Category:</label>
                <select id="category_id" name="category_id" class="form-control" required></select><br>

                <button type="submit" id="buttonForm">Add Transaction</button>
            </form>
        </div>
        <div id="registerHistory">
            <h1>History Transactions</h1>
            <div id="transactionList">
            </div>
            <p id="totalBalance"></p>
        </div>
    </div>
    
    <script src="./assets/src/transactionApp.js"></script>
    <script src="./assets/src/categoryApp.js"></script>
</body>

</html>
